<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<h1>User details</h1>
<div class = "main_container">
    <div class="row">
        <div class="left">User Id:</div>
        <div class="left" th:text="${myDelectus.Userid}"></div>
    </div>

    <div class="row">
        <div class="left">Id:</div>
        <div class="left" th:text="${myDelectus.id}"></div>
    </div>

    <div class="row">
        <div class="left">Title:</div>
        <div class="left" th:text="${myDelectus.title}"></div>
    </div>

    <div class="row">
        <div class="left">Completed:</div>
        <div class="left" th:text="${myDelectus.completed}"></div>
    </div>
</div>
</body>
</html>
